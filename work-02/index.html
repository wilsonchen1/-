<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .header {
    display: flex;
  }

  .body {
    margin: 0;
    font-size: 14px;
    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
  }

  .wrap {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    min-height: fit-content;
    margin: 15px;
    padding-bottom: 10px;
  }

  .list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  }

  .cover {
    position: relative;
    margin-bottom: 10px;
  }

  .cover,
  .cover>img {
    width: 100%;
    border-radius: 3%;
  }

  .avatar {
    margin-right: 3px;
    display: flex;
    border-radius: 50%;
  }

  .name {
    display: flex;
    margin: 3px;
    font-weight: bold;
  }

  .badge {
    font-weight: bold;
    text-transform: uppercase;
    background-color: #b4b4c5;
    border-radius: 15%;
    color: whitesmoke;
    margin: 3px;
  }

  .likes,
  .views {
    display: flex;
    width: 13px;
    margin: 3px;
  }

  .data {
    display: flex;
    margin: 3px;
  }

  .source {
    display: flex;
  }

  .item {
    display: block;
  }

  .baseline {
    font-size: 0.4em;
    padding-bottom: 15px;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: space-between;
    align-items: center;
  }

  .banner {
    background-color: #f9f8fe;
    padding-bottom: 15px;
    margin-bottom: 10px;
  }

  .footer {
    color: #5a6471;
    background-color: #fafafa;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    padding-top: 50px;
    padding-bottom: 30px;
  }
</style>

<body>

  <div class="wrap">
    <img src="imgs/icon-menu.svg" onclick="menu_click()" width="18">
    <img src="imgs/logo-black.svg" width="85">
    <div style="color:#9e9ea7;">Sign in</div>
    <!-- <img src="imgs/icon-close.svg" width="24"> -->
  </div>
  <div class="banner">
    <img src="imgs/banner.webp" width="100%">
    <div id="myDropdown" class="dropdown-content">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
    <div style="font-weight:bold ;font-size:x-large;text-align: center;margin-bottom: 20px;">
      Discover the world's top designers & creatives
    </div>
    <div style="text-align:center ;margin-bottom: 15px;">
      Dribbble is the leading destination to find & showcase creative work and home to the world's best design
      professionals.
    </div>
    <div
      style="background-color:#ea4c89;border-radius: 7px;width: 60px;height: 25px;color: white;text-align:center ;margin: 0 auto;padding: 10px;padding-top: 5px;padding-bottom: 5px;margin-bottom: 50px;">
      Sign up</div>
  </div>

</body>
<script src="main.js"></script>

<body>
  <div class="footer">
    <img src="imgs/logo-red.svg" width="100" style="margin-bottom:25px;">
    <div>Dribbble is the world's leading</div>
    <div>community for creatives to share,grow,</div>
    <div>and get hired.</div>
  </div>
</body>

</html>
